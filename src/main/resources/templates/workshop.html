<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Day 12 Workshop</title>
</head>

<body>
    <h1>WORKSHOP</h1>
    <h2 class="">How many numbers do you wish to generate?</h2>
    <form method="POST" action="workshop/process-number">
        <div class="mb-3">
            <label for="" class="form-label">Input a number between 1 and 20.</label>
            <input type="number" class="form-control" name="inputNumber" id="" aria-describedby="helpId" placeholder=""
                min="1" max="20">
            <small id="helpId" class="form-text text-muted">Only enter a number between 1 and 20.</small>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</body>

</html>
