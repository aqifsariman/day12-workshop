<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
</head>

<body>
    <h1>List of Countries</h1>
    <table>
        <tr data-th-each="country : ${countryList}">
            <td data-th-text="${country.name}"></td>
            <td data-th-text="${country.code}"></td>
            <td data-th-text="${country.population}"></td>
        </tr>
    </table>
    <br><br>
    <select id="country">
        <option data-th-each="country : ${countryList}" data-th-value="${country.code}" data-th-text="${country.name}">
        </option>
    </select>
</body>

</html>
