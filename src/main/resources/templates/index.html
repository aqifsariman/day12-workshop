<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Spring Boot Page</title>
</head>

<body>
    <!-- le: less than or equal to -->
    <!-- gt: greater than -->
    <h1>Welcome to Spring Boot Lesson 2</h1>
    <h3 data-th-text="${currentHour le 11} ? 'Good Morning!' : 'Good Afternoon!'"></h3>
    <h4>Today is <span data-th-text="${currentTime}"> </span></h4>
</body>

</html>
